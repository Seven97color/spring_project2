<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物検索画面</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>動物検索画面</h1>
	<form method="get" action="/animalsDetailAPI">
		<select name="id" id="animals">
			<option th:each="animal : ${animalsAPI}" th:value="${animal.id}" th:text="${animal.japaneseName}">
		</select>
		<button type="submit">検索</button>
	</form>
</body>
